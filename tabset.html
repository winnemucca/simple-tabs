<div role="tabpanel">
  <ul class="nav nav-tabs" ng-class="tabset.classes" role="tablist">
    <li role="presentation"
    	ng-class="{'active': tab.active, 'disabled':tab.disabled}"
      	ng-repeat="tab in tabset.tabs">

      <a href=""
        role="tab"
        ng-click="tabset.select(tab)">{{tab.heading}}</a>
    </li>
  </ul>

  <ng-transclude>
  </ng-transclude>
  </div>
